<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @font-face {
      font-family: 'Roboto';
      src: url('fonts/Roboto/Roboto-Regular.ttf');
    }

    body,
    html,
    * {
      font-family: 'Roboto';
      margin: 0;
    }

    .tabs {
      position: fixed;
      margin-bottom: 30px;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f1f1f1;
      border-bottom: 1px solid #ccc;
    }


    .tabs button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 5px 10px;
      transition: 0.3s;
    }

    .tabs button:hover {
      background-color: #ddd;
    }

    .tabs button.active {
      background-color: #ccc;
    }

    table {
      width: 100%;
      margin-top: 5%;
      border-collapse: unset;
      border-spacing: 0px;
    }

    tr {
      width: 100%;
    }

    th,
    td {
      display: table-cell;
      text-align: left;
      width: 25%;
      padding: 20px 30px;
    }

    th {
      font-size: 0.9rem;
    }

    td {
      font-size: 0.85rem;
      color: #5c5c5c;
      border-top: 1px solid #e4e4e4;

    }

</head>

<body>
  <!-- <div class="loader"></div> -->
  <div class="tabs">
  </div>
  <table id="timeTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>StartTime</th>
        <th>EndTime</th>
        <th>Hours</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

  <script>
    let tabs = document.querySelector('.tabs')
    let table = document.querySelector('#timeTable tbody')
    let loader = document.querySelector('.loader')
    let currentIndex = 0;
    fetch('../times.json')
      .then(res => res.json())
      .then(res => {
        Object.entries(res).forEach(([key, value], index) => {
          let button = document.createElement('button')
          button.onclick = (e) => {
            currentIndex = index
            document.querySelector(".active").classList.remove("active")
            button.classList.add("active")
            table.innerHTML = ""
            fetch('../times.json')
              .then(res => res.json())
              .then(res => {
                loadDataIntoTable(table, value.times)
              })
          }
          button.innerHTML = key;
          button.classList.add("tablinks")
          if (index == currentIndex)
            button.classList.add("active")
          tabs.appendChild(button)
          if (index == currentIndex)
            loadDataIntoTable(table, value.times)
        });
      })

    function loadDataIntoTable(table, times) {
      Object.entries(times).forEach(([date, infos]) => {
        let trData = document.createElement("tr");
        let dateCell = document.createElement("td");
        let startTimeCell = document.createElement("td");
        let endTimeCell = document.createElement("td");
        let hoursCell = document.createElement("td");
        dateCell.innerHTML = formatDate(date)
        startTimeCell.innerHTML = infos.startTime
        endTimeCell.innerHTML = infos.endTime
        hoursCell.innerHTML = infos.hours
        trData.appendChild(dateCell)
        trData.appendChild(startTimeCell)
        trData.appendChild(endTimeCell)
        trData.appendChild(hoursCell)
        table.appendChild(trData)
      })
    }

    function formatDate(dateString) {
      let [date, time] = dateString.split("T")
      let [year, month, day] = date.split("-")
      return `${day}.${month}.${year}`
    }
  </script>
</body>

</html>
